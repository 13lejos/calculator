<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>Hello World</h1>
        <section class="centerSection" id="center">
            <div class="calcContainer">
                <div class="displayContainer" id="displayContainer">
                    <div class="displayWindow" id="display" value=></div>
                </div>
            <div class="buttonContainer" id="buttonContainer">
                <button onclick="allClear()" class="button" id="clear">AC</button>
                <button onclick="operate()" class="button" id="equals">=</button>
                <button onclick="numberPress(this.value)" class="button" id="numberOne" value="1">1</button>
                <button onclick="numberPress(this.value)" class="button" id="numberTwo" value="2">2</button>
                <button onclick="numberPress(this.value)" class="button" id="numberThree" value="3">3</button>
                <button onclick="numberPress(this.value)" class="button" id="numberFour" value="4">4</button>
                <button onclick="numberPress(this.value)" class="button" id="numberFive" value="5">5</button> 
                <button onclick="numberPress(this.value)" class="button" id="numberSix" value="6">6</button>
                <button onclick="numberPress(this.value)" class="button" id="numberSeven" value="7">7</button>
                <button onclick="numberPress(this.value)" class="button" id="numberEight" value="8">8</button>
                <button onclick="numberPress(this.value)" class="button" id="numberNine" value="9">9</button>
                <button onclick="numberPress(this.value)" class="button" id="zero" value="0">0</button>
                <button onclick="pressOperator(this.value)" class="operator" class="button" id="plus" value="+">+</button>
                <button onclick="pressOperator(this.value)" class="operator" class="button" id="minus" value="-">-</button>
                <button onclick="pressOperator(this.value)" class="operator" class="button" id="multiply" value="x">x</button>
                <button onclick="pressOperator(this.value)" class="operator" class="button" id="divide" value="/">/</button>
            </div>
            </div>
        
    </section>
    </main>
</body>
</html>
